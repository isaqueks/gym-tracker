version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gymtracker-db
    environment:
      POSTGRES_USER: gymtracker
      POSTGRES_PASSWORD: gymtracker123
      POSTGRES_DB: gymtracker
    ports:
      - "5437:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:


